{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} Scootchers {% endblock %}</h1>
    {% for user in users %}
        <a href="{{ url_for('fetchgamepage', username=user['username']) }}">
            <h2>{{ user['username'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ user['firstlogin'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
